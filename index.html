<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - BankH</title>
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/script.js"></script>
    <script>
        if (!getCookie('session')) {
            window.location.href = "/login.html";
        }

    </script>
</head>

<body>
    <div class="loadScreen" id="loadScreen">
        <div class="loader" id="loader"></div>
    </div>
    <nav class="navbar bg-body-tertiary fixed-top ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/favicon.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
                BankH
            </a>

            <div class="d-flex c-pointer" onclick="logout()">
                <p id="userdisplayname" class="me-2"></p>
                <img src="" id="userprofile" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            </div>
        </div>
    </nav>
    <div class="container text-center position-absolute top-50 start-50 translate-middle">

        <label for="monthYearSelect">Select Month and Year:</label>
        <select id="monthYearSelect" name="monthYearSelect" onchange="monthYearSelectOnChange()"></select>
        <div class="balance mt-3">
            <div class="br-balance_all">
                <h2>ยอดเงิน</h2>
                <h3 id="balance_all">-</h3>
            </div>
            <div class="br-balance border-top-0">
                <h2>เงินสด</h2>
                <h3 id="balance">-</h3>
            </div>
            <div class="br-balance_pua border-top-0">
                <h2>เหรียญ PUA</h2>
                <h3 id="balance_pua">-</h3>
            </div>
            <div class="transetion row g-0 c-pointer">
                <div class="br-cols-2 br-deposit col-6 border-top-0" onclick="deposit()">
                    <h2>รายรับ</h2>
                    <h3 id="deposit">-</h3>
                </div>
                <div class="br-cols-2 br-withdraw col-6 border-top-0 border-start-0 c-pointer" onclick="withdraw()">
                    <h2>รายจ่าย</h2>
                    <h3 id="withdraw">-</h3>
                </div>
            </div>
            <div class="transetion row g-0 c-pointer">
                <div class="br-cols-2 br-cv-thb col-6 border-top-0" onclick="convertTHB()">
                    <h2>แปลงเป็น THB</h2>
                </div>
                <div class="br-cols-2 br-cv-pua col-6 border-top-0 border-start-0 c-pointer" onclick="convertPUA()">
                    <h2>แปลงเป็น PUA</h2>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/body.js"></script>
    <script>
        
    </script>
</body>

</html>
